<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat-App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>


  <div id="chat" class=" animated slideInDown slow">
            <h1 class="text-center bg-white ">Chat-app using Socket.io</h1>
           <div id="chat-window">
               <div id="output"></div>
               <div id="feedback"></div>
           </div>
           <input id="handle" type="text" placeholder="Handle" />
           <input id="message" type="text" placeholder="Message" />
           <button id="send">Send</button
  </div>

  <script src="/socket.js"></script>
</body>
</html>
